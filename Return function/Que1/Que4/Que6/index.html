    <script> 
        // Wap to check number is palindrom or not using return  function

        function palindrom(num){
            let 
            temp = num;
            let rev = 0;

            while(num>0){
                let digit = num % 10;
                rev = rev * 10 + digit;
                num = Math.floor(num / 10);
            }
            if(temp === rev){
                return true;
            }
            else{
                return false;
            }

        } 
        console.log("Is palindrom : " + palindrom(121));
        console.log("Is palindrom : " + palindrom(123));
            
        
    </script>
