<body>
    <script> 
        //Wap to find factorial of number using return function.

        function factorial(n){// declare
            if(n === 0 ||n == 1){//  
                return 1;
            }
            else{
                return n * factorial (n-1);

            }
            }
        
         // cal function 
            console.log("Factorial is : "+ factorial(5)); // 5! = 5*4*3*2*1 = 120



    </script>
    
</body>
