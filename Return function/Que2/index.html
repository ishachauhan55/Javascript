<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
        // Wap to perform + ,-,*,/ operation using return function .

        function add(a , b){
            return a +b;

        }
        function sub(a, b){
            return a-b;

        }
        function multiply(a, b){
            return a*b;

        }
        function devide(a , b){
            return a/b;

        }

        console.log("Addition is : "+ add(10, 5));
        console.log("substraction is : "+ sub(10, 5));
        console.log("Multiplication is : "+ multiply(10, 5));
        console.log("Division is : "+ devide(10, 5));

        
    </script>
    
</body>
</html>
