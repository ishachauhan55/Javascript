<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort array without using built in function</title>
</head>
<body>
    <script>
       //sorting 
        function sortAce(arr){
            for(let i = 0; i<arr.length; i++ ){
                for (let j= i+1; j<arr.length; j++){

                    if(arr[i]>arr[j]){
                    let temp = arr[i];
                    arr[i] = arr[j];
                    arr[j] = temp;
                }
                }
                
            }
            return arr;
        }

        console.log(sortAce([5,2,8,87,45,54,]))
    </script>
</body>
</html>
