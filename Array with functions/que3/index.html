<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print only even number</title>
</head>
<body>
    <script>
        // print even number

        function evenNumber(arr)
        {
            return arr.filter(num => num % 2 == 0);
        }
         let numbers = [1,5,8,10,7];
         let even = evenNumber(numbers);
         console.log(even);
         //even equal == 
    </script>
</body>
</html>
