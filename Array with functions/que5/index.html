    <script> 
        // minimum

           function minimum(arr){
             if(arr.length == 0);
             let min = arr[0];
                for(let i = 1; i < arr.length; i++){
                if(arr[i] < min){
                    min = arr[i];
                }
                }
                return min;

           }
              console.log(minimum([5, 3, 8, 1, 4])); 
              
    </script>
