<body>
    
    <script>
        // print only odd
             
        function oddNumber(arr)
        {
        return arr.filter(num => num % 2 != 0);
        }
             let number = [ 3,5,6,7,9];
             let odd = oddNumber(number);
             console.log(odd); 

             //odd not equal (!)
    </script>
</body>
