<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort array without using .sort()</title>
</head>
<body>
    <script>
       // 14. Write a function that sorts an array in ascending order without using `.sort()`. -->
        function sortAsending(arr){
            for(let i = 0; i<arr.length; i++ ){
                for (let j= i+1; j<arr.length; j++){

                    if(arr[i]>arr[j]){
                    let temp = arr[i];
                    arr[i] = arr[j];
                    arr[j] = temp;
                }
                }
                
            }
            return arr;
        }


        console.log(sortAsending([5,2,8,87,45,54,]))
    </script>
</body>
</html>
