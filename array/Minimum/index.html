    <script> 
        // 3. Write a function that takes an array and returns the minimum element.

           function findMinimum(arr){
             if(arr.length == 0);
             let min = arr[0];
                for(let i = 1; i < arr.length; i++){
                if(arr[i] < min){
                    min = arr[i];
                }
                }
                return min;

           }
              console.log(findMinimum([5, 3, 8, 1, 4])); // Output: 1
              
    </script>
