<body>
    
    <script>
        // 7. Write a function that takes an array and returns only odd numbers in a new array.
             
        function getOddNumbers(arr){
        return arr.filter(num => num % 2 != 0);
        }

             let numbers = [ 10,125,2131,213,232,2347,345,456];
             let result = getOddNumbers(numbers);
             console.log(result); // Output: [125, 2131, 213, 2347, 345]
    </script>
</body>
