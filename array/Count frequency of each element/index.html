<body>
    <script>
        // 15. Write a function that counts how many times each element appears in an array.

        function countFrequency(arr) {
    let freq = 0;

    for (let item of arr) {
        if (freq[item]) freq[item]++;
        else freq[item] = 1;
    }

    return freq;
}

console.log(countFrequency([1, 2, 1, 3, 2, 1]));

    </script>
</body>
